<div class="container-fluid">
	<h3>Office Masters</h3>
	<div class="alert alert-warning" ng-show="offices.length==0">There are no offices created yet.Please add one.</div>
	<table class="table table-striped" ng-show="offices.length>0">
		<thead>
			<tr>
				<th>Sno</th>
				<th>Name</th>
				<th>Address</th>
				<th>Activate/Deactivate</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="office in offices">
				<td>{{$index+1}}</td>
				<td>{{office.name}}</td>
				<td>{{office.address}}</td>
				<td ng-show="office.active==1"><button class="btn btn-danger btn-xs" ng-click="deactivate(office)">Deactivate</button></td>
				<td ng-show="office.active==0"><button class="btn btn-success btn-xs" ng-click="activate(office)">Activate</button></td>
				<td><button class="btn btn-primary btn-xs" ng-click="edit(office)">Edit</button></td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-default" ng-click="add()">Add</button>
</div>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form ng-submit="save()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Office Masters</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" ng-model="mainoffice.name" required>
					</div>
					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" ng-model="mainoffice.address" required></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
